<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Minimal Reddit Viewer</title>
<link rel="stylesheet" href="assets/main.css?v=1">
</head>
<body>
<h1>Minimal Reddit Viewer</h1>

<input id="user" placeholder="User ID or URL here">
<button id="load">Load</button>

<div id="posts"></div>

<div id="lightbox" hidden>
  <div class="backdrop"></div>
  <button id="prev" class="arrow">‹</button>
  <img id="lb-img">
  <button id="next" class="arrow">›</button>
  <button id="close" class="close">×</button>
</div>

<footer>Version 001</footer>
<script src="assets/app.js?v=1"></script>
</body>
</html>
